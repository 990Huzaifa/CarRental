{% extends 'admin/layout.html' %}
{% block body %}
<div class="main-content">
    <section class="section">
        <div class="section-header">
            <div class="section-header-back">
                <a href="{{url_for('index')}}" class="btn btn-icon"><i class="fas fa-arrow-left"></i></a>
            </div>
            <h1>Create Vehicle Services</h1>
            <div class="section-header-breadcrumb">
                <div class="breadcrumb-item active"><a href="#">Section</a></div> 
                <div class="breadcrumb-item">Services</div>
                <div class="breadcrumb-item">Create Vehicle Services</div>
            </div>
        </div>

        <div class="section-body">
            <div class="container mt-5">
                <div class="row">
                    <div
                        class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">

                        <div class="card card-primary">
                            <div class="card-header">
                                <h4>Create Vehicle Services</h4>
                                <p></p>
                            </div>
                            <div class="card-body">
                                <form id="services-form" method="POST" action="/addservice" class="needs-validation" novalidate="">
                                    <div class="row">
                                        <div class="form-group col-sm-12 col-md-6">
                                            <label for="brand" class="form-control-label">Service Name</label>
                                            <input type="text" name="name" class="form-control" id="name" required>
                                            <div class="invalid-feedback">
                                                Field is required!
                                            </div>                                             
                                        </div>
                                        <div class="form-group col-sm-12 col-md-6">
                                            <label for="brand" class="form-control-label">Service Charges</label>
                                            <input type="number" name="charges" class="form-control" id="charges" required>
                                            <div class="invalid-feedback">
                                                Field is required!
                                            </div>                                             
                                        </div>
                                    </div>                              
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-primary btn-lg btn-block" value="Create" tabindex="4">
                                    </div>
                                    <div class="form-group">
                                        {{msg}}
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    
    </section>
</div>
{% endblock %}
