{% extends 'admin/layout.html' %}
{% block body %}
<div class="main-content">
    <section class="section">
        <div class="section-header">
            <div class="section-header-back">
                <a href="{{url_for('index')}}" class="btn btn-icon"><i class="fas fa-arrow-left"></i></a>
            </div>
            <h1>Add Vehicle</h1>
            <div class="section-header-breadcrumb">
                <div class="breadcrumb-item active">Sections</div>
                <div class="breadcrumb-item">Vehicle</div>
                <div class="breadcrumb-item">Add Vehicle</div>
            </div>
        </div>

        <div class="section-body">
            <h2 class="section-title">Add Vehicle</h2>
            <p class="section-lead">On this page you can create a new Vehicle by fill in all fields.</p>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Make Your Vehicle</h4>
                        </div>
                        <div class="card-body">
                            <form id="post-form" method="post" class="needs-validation" action="/addcar" novalidate="" enctype="multipart/form-data">
                                <p>{{post}}</p>
                                <p>{{msg}}</p>
                                <div class="row">
                                    <div class="form-group col-sm-12 col-md-6">
                                        <label for="brand" class="form-control-label">Vehicle Brand</label>
                                        <select name="brand_id" class="form-control selectric">
                                            {% for data in brand_list %}
                                            <option value="{{data[0]}}">{{data[1]}}</option>
                                            {% endfor %}
                                        </select>                                            
                                    </div>
                                    <div class="form-group col-sm-12 col-md-6">
                                        <label for="name" class="form-control-label">Vehicle Name</label>
                                        <input type="text" name="name" class="form-control" id="name" required>
                                        <div class="invalid-feedback">
                                            Field is required!
                                        </div>                                             
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-12 col-md-4">
                                        <label for="model" class="form-control-label">Model</label>
                                        <input type="number" name="model" class="form-control" id="model" required>                                            
                                    </div>
                                    <div class="form-group col-sm-12 col-md-4">
                                        <label for="seaters" class="form-control-label">Seaters</label>
                                        <input type="number" name="seaters" class="form-control" id="seaters" required>                                            
                                    </div>
                                    <div class="form-group col-sm-12 col-md-4">
                                        <label for="ex_charges" class="form-control-label">Extra charges</label>
                                        <input type="number" name="ex_charges" class="form-control" id="ex_charges" required>                                            
                                    </div>
                                </div>
                                <div class="form-group row mb-4">
                                    <div class="col-sm-12">
                                        <label class="col-form-label text-md-right">Image</label>
                                        <div id="image-preview3" class="image-preview">
                                            <label for="post-upload" id="post-label">Choose File</label>
                                            <input type="file" name="post-upload" id="post-upload" />
                                        </div>
                                    </div>
                                </div>                                
                                <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-12"></label>
                                    <div class="col-sm-12 col-md-7">
                                        <button class="btn btn-primary">Create Post</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
