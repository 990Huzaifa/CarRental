{% extends 'admin/layout2.html' %}
    {% block body %}
    <section class="section">
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
                    <div class="login-brand">
                        <img src="http://puffintheme.com/craft/codiepie/dist/assets/img/CodiePie-fill.svg" alt="logo" width="100" class="shadow-light rounded-circle">
                    </div>
                    <div class="card card-primary">
                        <div class="card-header">
                            <h4>Register</h4>
                        </div>
                        <div class="card-body">
                            <form method="POST" class="needs-validation" novalidate="" action="/register">
                                {{msg}}
                                <div class="row">
                                    <div class="form-group col-6">
                                        <label for="full_name">Full Name</label>
                                        <input id="full_name" type="text" class="form-control" name="fullname" required autofocus>
                                        <div class="invalid-feedback">
                                            Field is required!
                                        </div>
                                        <p class="text-danger">{{nameError}}</p>
                                    </div>
                                    <div class="form-group col-6">
                                        <label for="phone">phone</label>
                                        <input id="phone" type="tel" class="form-control" name="phone" required>
                                        <div class="invalid-feedback">
                                            Field is required!
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="form-group col-6">
                                        <label for="email">Email</label>
                                        <input id="email" type="email" class="form-control" name="email" required>
                                        <div class="invalid-feedback">
                                            Field is required!
                                        </div>
                                        <p class="text-danger">{{emailError}}</p>
                                    </div>
                                    <div class="form-group col-6">
                                        <label for="password" class="d-block">Password</label>
                                        <input id="password" type="password" class="form-control pwstrength" required data-indicator="pwindicator" name="password">
                                        <div id="pwindicator" class="pwindicator">
                                            <div class="bar"></div>
                                            <div class="label"></div>
                                        </div>
                                        <div class="invalid-feedback">
                                            Field is required!
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
    {% endblock %}
