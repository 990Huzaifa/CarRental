{% extends 'admin/layout.html' %}
{% block body %}
<div class="main-content">
    <section class="section">
        <div class="section-header">
            <div class="section-header-back">
                <a href="{{url_for('testimonialslist')}}" class="btn btn-icon"><i class="fas fa-arrow-left"></i></a>
            </div>
            <h1>Manage Testimonial</h1>
            <div class="section-header-breadcrumb">
                <div class="breadcrumb-item active">Sections</div>
                <div class="breadcrumb-item">Testimonial</div>
                <div class="breadcrumb-item">Manage Testimonial</div>
            </div>
        </div>

        <div class="section-body">
            <h2 class="section-title">Manage Testimonial</h2>
            <p class="section-lead">On this page you can Manage Testimonial.</p>
            <div class="container">
                <div class="row">
                    <div class="col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
                        <div class="card">
                            <div class="card-header">
                                <h4>Manage Testimonial Status</h4>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <label for=""><strong>Fullname : </strong></label>
                                        <span>{{data[1]}}</span>
                                    </div>
                                    <div class="col-sm-12">
                                        <label for=""><strong>Occupation : </strong></label>
                                        <span>{{data[2]}}</span>
                                    </div>
                                    <div class="col-sm-12">
                                        <label for=""><strong>Message : </strong></label>
                                        <span>{{data[3]}}</span>
                                    </div>
                                </div>
                                <form id="post-form" method="post" class="needs-validation" action="/managetestimonial/{{data[0]}}" novalidate="" enctype="multipart/form-data">
                                    <p>{{post}}</p>
                                    <p>{{msg}}</p>
                                    <div class="row">
                                        <div class="form-group col-sm-12 col-md-6 col-lg-4">
                                            <label for="status" class="form-control-label">Testimonial Status</label>
                                            <select name="status" class="form-control selectric">
                                                {% for option in ['active', 'inactive'] %}
                                                    <option value="{{ option }}"
                                                    {% if option ==data[4] %}
                                                    selected
                                                    {% endif %}
                                                    >{{ option }}
                                                </option>
                                                {% endfor %}

                                            </select>                                            
                                        </div>
                                    </div>                               
                                    <div class="form-group row mb-4">
                                        <label class="col-form-label text-md-right col-12"></label>
                                        <div class="col-sm-12 col-md-7">
                                            <button class="btn btn-success">Update</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
