{% extends 'admin/layout2.html' %}
{% block body %}
<section class="section">
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-sm-10 offset-sm-1 col-md-6 offset-md-3 col-lg-6 offset-lg-2 col-xl-6 offset-xl-3">
                <div class="login-brand">
                    <img src="http://puffintheme.com/craft/codiepie/dist/assets/img/CodiePie-fill.svg" alt="logo" width="100" class="shadow-light rounded-circle">
                </div>
                <div class="card card-primary">
                    <div class="card-header">
                        <h4>Forget Password</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" class="needs-validation" novalidate="" action="/forget-email">                            
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input id="email" type="email" class="form-control" name="email" required>
                                    <div class="invalid-feedback">
                                        Field is required!
                                    </div>
                                    <p class="text-danger">{{emailError}}</p>
                                </div>
                                <p class="text-danger">{{msg}}</p>
                                <div class="form-group">
                                    <a href="#">Try another way?</a>                                    
                                </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</section>
{% endblock %}
