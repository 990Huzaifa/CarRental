{% extends 'layout.html' %}
{% block body %}
<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('../static/index-assets/images/bg_3.jpg');" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
      <div class="col-md-9 ftco-animate pb-5">
        <p class="breadcrumbs"><span class="mr-2"><a href="{{url_for('index')}}">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Sign in <i class="ion-ios-arrow-forward"></i></span></p>
        <h1 class="mb-3 bread">Sign up</h1>
      </div>
    </div>
  </div>
</section>

<section class="ftco-section contact-section">
  <div class="container">
    <div class="row d-flex mb-5 contact-info">
      
      <div class="col-md-8 block-9 mb-md-5">
        <form action="{{url_for('register')}}" method="POST" class="bg-light p-5 contact-form">
          <div class="form-group">
            <input type="text" required class="form-control" name="fullname" placeholder="Fullname">
          </div>
          <div class="form-group">
            <input type="email" required class="form-control" name="email" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="tel" required class="form-control" name="phone" placeholder="Phone">
          </div>
          <div class="form-group">
            <input type="password" required class="form-control" name="password" placeholder="Password">
          </div>
          <div class="form-group d-block d-sm-flex">
            <input type="submit" value="Register" class="btn btn-primary py-3 px-5">
            <p class="text-danger pl-4 pt-3">{{msg}}</p>
          </div>
          <div class="form-group">
            <p>Already have an account? <a href="{{url_for('login')}}">Login here.</a></p>
          </div>
        </form>
      
      </div>
      <div class="col-md-4">
        <div class="row mb-5">
          <div class="col-md-12">
            <div class="border w-100 p-4 rounded mb-2 d-flex">
              <div class="icon mr-3">
                <span class="icon-map-o"></span>
              </div>
              <p><span>Address:</span> {{contact[0][3]}}</p>
            </div>
          </div>
          <div class="col-md-12">
            <div class="border w-100 p-4 rounded mb-2 d-flex">
              <div class="icon mr-3">
                <span class="icon-mobile-phone"></span>
              </div>
              <p><span>Phone:</span> <a href="tel://1234567920">+92 {{contact[0][2]}}</a></p>
            </div>
          </div>
          <div class="col-md-12">
            <div class="border w-100 p-4 rounded mb-2 d-flex">
              <div class="icon mr-3">
                <span class="icon-envelope-o"></span>
              </div>
              <p><span>Email:</span> <a href="mailto:info@yoursite.com">{{contact[0][1]}}</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
